<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro - Barbearia</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="container text-white">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="logo img-fluid" />
      <h3>Barbearia</h3>
    </div>

    <div class="switch-buttons" role="group" aria-label="Alternar entre login e cadastro">
      <button type="button" id="btnLogin" class="active" aria-pressed="true">
        Login
      </button>
      <button type="button" id="btnRegister" aria-pressed="false">
        Cadastro
      </button>
    </div>

    <div class="form-section" id="loginForm">
      <form action="/login" method="POST" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required />
        </div>
        <button type="submit" class="btn btn-submit-dark w-100">
          Entrar
        </button>
        <div class="text-end pt-4">
          <a href="/forgot" class="fw-bold text-white " style="text-decoration: none;">Esqueci minha senha</a>
        </div>
      </form>
    </div>

    <div class="form-section hidden" id="registerForm">
      <form action="/register" method="POST" novalidate>
        <div class="mb-3">
          <label for="registerName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="registerName" name="name" required />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="registerPassword" name="password" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-submit-dark w-100">
          Cadastrar
        </button>
      </form>
    </div>
  </div>
  <div></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/resetpassaux.js"></script>
</body>

</html>
